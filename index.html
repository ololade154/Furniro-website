<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniro website</title>
    <link rel="stylesheet" href="/CSS/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation-bar">
        <div class="desktop-wrapper">
          <div class="logo-wrapper">
            <div class="logo">
              <img src="/IMAGES/furniro-logo.svg" alt="" />
            </div>
            <div class="logo-content">
              <h1>Furniro</h1>
            </div>
          </div>
          <div class="desktop-nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="desktop-icons">
            <div class="user-icon">
              <img
                src="/IMAGES/mdi_account-alert-outline.svg"
                alt="User Account"
              />
            </div>
            <div class="search-icon">
              <img src="/IMAGES/search_icon.svg" alt="Search" />
            </div>
            <div class="heart-icon">
              <img src="/IMAGES/heart-icon.svg" alt="Wishlist" />
            </div>
            <div class="cart-icon">
              <img src="/IMAGES/shopping-cart.svg" alt="Shopping Cart" />
            </div>
          </div>
        </div>
        <div class="mobile-wrapper">
          <div class="mobile-icon">
            <div class="logo-wrapper">
              <div class="logo">
                <img src="/IMAGES/furniro-logo.svg" alt="" />
              </div>
              <div class="logo-content">
                <h1>Furniro</h1>
              </div>
            </div>
            <img src="/IMAGES/menu-icon.svg" alt="Menu Icon" />
          </div>
          <ul class="mobile-nav">
            <li>
              <img src="/IMAGES/close-icon.svg" alt="Close Icon" />
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="hero-section"></div>
        <!-- <div class="product-section">
          <img src="/IMAGES/image-bedroom.svg" alt="" />
        </div> -->
      </div>
    </div>
  </body>
</html>
